<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            flex-wrap: wrap;
        }

        .player-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .game-board {
            width: 300px;
            height: 600px;
            border: 3px solid #00d4ff;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            width: 100%;
            height: 100%;
        }

        .cell {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
        }

        .cell.filled {
            background: #00d4ff;
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .player-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00d4ff;
            text-align: center;
            min-width: 200px;
        }

        .player-info.current-player {
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .player-info.current-player .player-name {
            color: #00ff00;
        }

        .player-name {
            font-size: 18px;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00d4ff;
            text-align: center;
        }

        .join-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .join-form {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #00d4ff;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .join-form h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .join-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00d4ff;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .join-form input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .join-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .next-piece {
            width: 80px;
            height: 80px;
            border: 2px solid #00d4ff;
            background: rgba(0, 0, 0, 0.8);
            margin: 10px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .next-cell {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .next-cell.filled {
            background: #00d4ff;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-board {
                width: 250px;
                height: 500px;
            }
            
            .controls {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="join-overlay" id="joinOverlay">
        <div class="join-form">
            <h2>üü¶ Multiplayer Tetris</h2>
            <p>Enter your name to join the battle!</p>
            <input type="text" id="playerName" placeholder="Your name (optional)" maxlength="20">
            <br><br>
            <button class="join-btn" onclick="joinGame()">JOIN</button>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="player-area" id="playersContainer">
            <!-- Players will be added dynamically -->
        </div>
    </div>

    <div class="controls">
        <div>Controls: ‚Üê ‚Üí ‚Üì / WASD / JKLI (Move) | Q/U (Rotate ‚Ü∫) | E/O/‚Üë/W/I (Rotate ‚Üª) | Space (Drop) | R (Restart)</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

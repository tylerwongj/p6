<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo - Tyler Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
            padding-top: 10px;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            max-width: 95vw;
            max-height: 95vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 8px;
            color: #ffeb3b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #e0e0e0;
        }

        .current-call {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 235, 59, 0.2);
            border: 3px solid #ffeb3b;
            border-radius: 15px;
        }

        .current-number {
            font-size: 4em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .call-text {
            font-size: 1.5em;
            margin-top: 10px;
            color: #fff;
        }

        .cards-container {
            margin: 20px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 800px;
        }

        .bingo-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .bingo-card.my-card {
            border: 4px solid #4caf50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
            background: linear-gradient(135deg, #ffffff, #f1f8e9);
            transform: scale(1.02);
        }

        .card-title {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .bingo-card.my-card .card-title {
            color: #2e7d32;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d);
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .header-cell {
            width: 50px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 2px;
        }

        .bingo-cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border: 2px solid #ddd;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            color: #333;
            transition: all 0.2s;
        }

        .bingo-cell:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .bingo-cell.marked {
            background: #4caf50;
            color: white;
            border-color: #2e7d32;
        }

        .bingo-cell.free {
            background: #ffeb3b;
            color: #333;
            font-weight: bold;
        }

        .called-numbers {
            margin: 20px 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .called-numbers h3 {
            margin-bottom: 10px;
            color: #ffeb3b;
        }

        .numbers-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .called-number {
            padding: 5px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 0.9em;
            min-width: 35px;
            text-align: center;
        }

        .players-info {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-info {
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 100px;
            font-size: 0.9em;
        }

        .player-info.winner {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
        }

        .game-controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s;
        }

        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .bingo-button {
            background: #4caf50;
            font-size: 20px;
            padding: 20px 30px;
        }

        .bingo-button:hover {
            background: #45a049;
        }

        .join-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }

        .join-form {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ffeb3b;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.5);
        }

        .join-form h2 {
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        .join-form input {
            padding: 12px;
            margin: 10px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
        }

        .status {
            margin-top: 15px;
            font-size: 1.1em;
            color: #ffeb3b;
            font-weight: bold;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .winners-list {
            margin: 15px 0;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            border: 2px solid #4caf50;
        }

        .winners-list h3 {
            color: #4caf50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Hub</a>
    
    <div class="game-container">
        <h1>üé± BINGO</h1>
        <div class="game-info">4-Card Bingo - Fill ALL 4 cards to win!</div>
        
        <div class="current-call" id="currentCall" style="display: none;">
            <div class="current-number" id="currentNumber">B-7</div>
            <div class="call-text">Latest Call</div>
        </div>
        
        <div class="cards-container" id="cardsContainer">
            <!-- Four bingo cards will be generated here -->
        </div>
        
        <div class="game-controls">
            <button class="bingo-button" onclick="callBingo()" id="bingoButton">BINGO!</button>
        </div>
        
        <div class="winners-list" id="winnersList" style="display: none;">
            <h3>Winners:</h3>
            <div id="winnersContent"></div>
        </div>
        
        <div class="players-info" id="playersInfo"></div>
        
        <div class="called-numbers" id="calledNumbers">
            <h3>Called Numbers:</h3>
            <div class="numbers-grid" id="numbersGrid"></div>
        </div>
        
        <div class="status" id="gameStatus">Waiting for players...</div>
    </div>

    <div class="controls" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; color: #ccc; font-size: 14px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
        <strong>Controls:</strong> Click numbers on YOUR card (highlighted in green) to mark them | Get 5 in a row to win!
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

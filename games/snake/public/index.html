<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Tyler Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #cccccc;
        }

        #gameCanvas {
            border: 2px solid #00ff00;
            background: #000000;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .controls {
            margin: 20px 0;
            font-size: 0.8em;
            color: #aaaaaa;
        }

        .players-list {
            margin: 15px 0;
            font-size: 0.9em;
        }

        .player {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #333;
        }

        .player.alive {
            background: #004400;
        }

        .player.dead {
            background: #440000;
            opacity: 0.6;
        }

        .join-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .join-form {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .join-form h2 {
            margin-bottom: 20px;
            color: #00ff00;
        }

        .join-form input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }

        .join-form button {
            padding: 10px 20px;
            margin: 10px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .join-form button:hover {
            background: #00cc00;
        }

        .status {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ffff00;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #555;
        }

        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Hub</a>
    
    <div class="game-container">
        <h1>üêç SNAKE</h1>
        <div class="game-info">Multiplayer Snake Game - Up to 4 players!</div>
        
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        
        <div class="controls">
            <strong>Controls:</strong> WASD or Arrow Keys to move | Press 0 to reset game
        </div>
        
        <div class="players-list" id="playersList"></div>
        <div class="status" id="gameStatus">Waiting for players...</div>
    </div>

    <!-- Join Game Overlay -->
    <div class="join-overlay" id="joinOverlay">
        <div class="join-form">
            <h2>Join Snake Game</h2>
            <p>Enter your name (optional):</p>
            <input type="text" id="playerNameInput" placeholder="Leave blank for random name" maxlength="20">
            <br>
            <button onclick="joinGame()">JOIN</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

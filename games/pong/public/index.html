<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Tyler Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        #joinPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #333;
            text-align: center;
            min-width: 300px;
        }
        
        input {
            padding: 10px;
            margin: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #666;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <h1>Pong</h1>
            <div id="gameInfo">Waiting for players...</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="joinPopup">
            <h2>Join Pong Game</h2>
            <p>Enter your name to play:</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <br>
            <button onclick="joinGame()">Join Game</button>
            <button onclick="joinWithRandomName()">Quick Join</button>
            
            <div class="controls">
                <p><strong>Controls:</strong></p>
                <p>W/S or Arrow Keys to move paddle</p>
                <p>Space to start/restart ball</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block - Tyler Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #ui {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin-bottom: 0;
        }
        
        #joinPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #333;
            text-align: center;
            min-width: 300px;
            z-index: 500;
        }
        
        input {
            padding: 10px;
            margin: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #666;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #555;
            font-family: inherit;
            font-size: 14px;
            z-index: 1000;
            transition: background 0.2s ease;
        }
        
        .back-button:hover {
            background: #555;
            color: #fff;
        }
        
        .back-button:visited {
            color: #fff;
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            min-width: 150px;
        }

        .scoreboard h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
            font-size: 16px;
        }

        .score-entry {
            margin: 5px 0;
            padding: 3px 0;
            font-size: 14px;
        }

        .current-player {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Hub</a>
    
    <div id="gameContainer">
        <div id="ui">
            <h1>Block</h1>
            <div id="gameInfo">Waiting for players...</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="scoreboard" class="scoreboard" style="display: none;">
            <h3>Scores</h3>
            <div id="scoreList"></div>
        </div>
        
        <div id="gameControls" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; color: #ccc; font-size: 14px;">
            <p><strong>Controls:</strong> Arrow Keys to move | Collect golden orbs for points | Press R to reset game</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

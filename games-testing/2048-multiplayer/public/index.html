<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Multiplayer</title>
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #1a1a2e, #16213e);
               color: white; font-family: Arial, sans-serif; overflow: hidden; height: 100vh; }
        .game-container { display: flex; height: 100vh; }
        .player-section { flex: 1; padding: 20px; }
        .grid { display: grid; grid-template: repeat(4, 1fr) / repeat(4, 1fr);
                gap: 10px; width: 300px; height: 300px; margin: 20px auto;
                background: #444; padding: 10px; border-radius: 10px; }
        .tile { background: #666; border-radius: 5px; display: flex;
                align-items: center; justify-content: center; font-size: 24px; font-weight: bold; }
        .tile-2 { background: #eee; color: #333; }
        .tile-4 { background: #ede; color: #333; }
        .tile-8 { background: #f2b; color: white; }
        .tile-16 { background: #ff5; color: white; }
        .scores { text-align: center; margin: 20px; }
        .back-button { position: absolute; top: 20px; left: 20px; padding: 10px 15px;
                      background: #333; color: #fff; text-decoration: none; border-radius: 5px;
                      border: 1px solid #555; font-family: inherit; font-size: 14px; z-index: 1000;
                      transition: background 0.2s ease; }
        .back-button:hover { background: #555; color: #fff; }
        .back-button:visited { color: #fff; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player-section">
            <h2>Player 1</h2>
            <div class="scores"><span id="score1">Score: 0</span></div>
            <div class="grid" id="grid1"></div>
        </div>
        <div class="player-section">
            <h2>Player 2</h2>
            <div class="scores"><span id="score2">Score: 0</span></div>
            <div class="grid" id="grid2"></div>
        </div>
    </div>
    <a href="/" class="back-button">‚Üê Back to Hub</a>
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; color: #ccc; font-size: 14px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
        <strong>Controls:</strong> Use WASD or Arrow Keys to move tiles
    </div>
    <!-- Add socket.io script before game.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

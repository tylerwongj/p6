<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        #gameContainer {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        #joinForm {
            margin: 20px 0;
        }
        
        #playerName {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-weight: bold;
            font-size: 18px;
        }
        
        #targetColor {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .target-display {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 20px;
            border: 4px solid white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        #colorGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        
        .color-cell {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .color-cell:hover {
            transform: scale(1.1);
            border-color: white;
        }
        
        .color-cell.clicked {
            opacity: 0.3;
            transform: scale(0.8);
            cursor: not-allowed;
        }
        
        .color-cell.correct {
            border-color: #27AE60;
            box-shadow: 0 0 20px #27AE60;
        }
        
        #leaderboard {
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }
        
        .player-score {
            margin: 5px 0;
            font-size: 16px;
        }
        
        .streak {
            color: #FFD700;
            font-weight: bold;
        }
        
        .hidden { display: none; }
        
        .phase-waiting {
            color: #FFD700;
            font-size: 20px;
            margin: 20px 0;
        }
        
        .phase-finished {
            color: #27AE60;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .time-warning {
            color: #FF6B6B;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>ðŸŽ¨ Color Hunt ðŸŽ¯</h1>
        <p>Find all squares matching the target color!</p>
        
        <div id="joinForm">
            <input type="text" id="playerName" placeholder="Enter your name..." maxlength="12">
            <button onclick="joinGame()">JOIN HUNT</button>
        </div>
        
        <div id="gameInfo">
            <div>Players: <span id="playerCount">0</span>/4</div>
            <div>Round: <span id="currentRound">0</span>/<span id="maxRounds">10</span></div>
            <div id="timeDisplay">Time: <span id="timeLeft">0</span>s</div>
        </div>
        
        <div id="targetColor" class="hidden">
            Find this color:
            <div class="target-display" id="targetColorDisplay"></div>
        </div>
        
        <div id="phaseMessage"></div>
        
        <div id="colorGrid" class="hidden"></div>
        
        <div id="leaderboard"></div>
        
        <div id="gameControls" class="hidden">
            <button onclick="readyUp()">READY</button>
            <button onclick="restartGame()">RESTART</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

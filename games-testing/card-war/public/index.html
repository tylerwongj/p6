<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card War - Tyler Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-area {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .player-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 150px;
        }
        
        .current-round {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .card {
            width: 80px;
            height: 120px;
            background: white;
            color: black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .card.hearts, .card.diamonds { color: red; }
        .card.clubs, .card.spades { color: black; }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .join-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .join-dialog {
            background: #2a2a3e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            width: 200px;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .war-indicator {
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Card War</h1>
            <div class="status" id="gameStatus">Waiting for players...</div>
        </div>
        
        <div class="game-area">
            <div id="playersArea"></div>
        </div>
        
        <div class="current-round" id="currentRound"></div>
        
        <div class="controls">
            <button id="readyBtn" onclick="markReady()" style="display:none;">Ready</button>
            <button id="playCardBtn" onclick="playCard()" style="display:none;">Play Card</button>
        </div>
    </div>
    
    <div class="join-overlay" id="joinOverlay">
        <div class="join-dialog">
            <h2>Join Card War</h2>
            <p>Enter your name to join the game</p>
            <input type="text" id="playerNameInput" placeholder="Your name" maxlength="15">
            <br>
            <button onclick="joinGame()">JOIN</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
